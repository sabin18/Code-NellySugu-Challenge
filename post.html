    <script>
      fetch('https://jsonplaceholder.typicode.com/users/1/posts')
          .then(function (response) {
              return response.json();
          })
          .then(function (data) {
              appendData(data);
          })
          .catch(function (err) {
              console.log('error: ' + err);
          });
      function appendData(data) {
          var mainContainer = document.getElementById("myData");
          for (var i = 0; i < data.length; i++) {
              var div1 =document.getElementById("div1").innerHTML;
              var div2 = document.getElementById("div2").innerHTML;
              var list = document.getElementById("list").innerHTML;
              var header= document.getElementById("header").innerHTML=data[i].title;     
              var paragraph= document.getElementById("paragraph").innerHTML=data[i].body;
              mainContainer.appendChild(div1).cloneNode(true);
              mainContainer.appendChild(div2).cloneNode(true);
              mainContainer.appendChild(list).cloneNode(true);
              mainContainer.appendChild(header).cloneNode(true);
              mainContainer.appendChild(paragraph).cloneNode(true);

          }
      }
  </script>
